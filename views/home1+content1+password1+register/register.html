<!DOCTYPE html><html lang="en"><head>	<meta charset="UTF-8">	<meta name="viewport" content="width=device-width,initial-scale=1,maximun-scale=1,minimun-scale=1,user-scable=no">	<title>项目</title>	<link rel="stylesheet" href="../../public/css/register.css">	<script  src="../../public/js/jquery-1.12.3.min.js"></script></head><body>	<header class="header">		<img src="../../public/imges/登录/nav_back_icon@2x.png" class="icon-back i"  alt="">		<span class="header_title">注册</span>		<a class="header_centent i">登录</a>	</header>	<article class="form-list">		<section class="form-cell">			<span class="form-cell-name" >账号：</span>			<input class="form-cell-input" placeholder="请输入您的手机号" type="text">		</section>		<section class="form-cell">			<span class="form-cell-name cell-code" >验证码：</span>			<input class="form-cell-input" placeholder="请输入验证码" type="text">			<input type="button" id="btn" value="获取验证码" class="form-cell-code" onclick="settime(this)" placeholder="请输入验证码"/>		</section>		<section class="form-cell">			<span class="form-cell-name cell-password">密码：</span>			<input type="password" class="form-cell-input" placeholder="请输入您的账号密码">		</section>		<section class="form-cell">			<span class="form-cell-name cell-password">确认密码：</span>			<input type="password" class="form-cell-input" placeholder="请输入您的账号密码">		</section>		<section class="form-cell">			<span class="form-cell-name cell-position">身份：</span>			<input type="text" class="form-cell-input" id="btn2" value="" placeholder="请选择您的身份">			<div class="form-cell-nev">				<ul class="form-cell-li">					<li class="test1" >经纪人</li>					<li class="test1" >小业主</li>					<li class="test1" >运营商</li>					<li class="test1" >代理商</li>					<li class="test1" >开发商</li>				</ul>			</div>					</section>	</article>	<div class="bt_box">		<button class="btn_login">注册</button>	</div>	<div class="footer">		<p class="btn_yes">注册即代表同意			<a class="position">《活力矩阵用户协议》</a>		</p>	</div>	<script src="../../public/zepto/dist/zepto.min.js"></script>	<script src="../../public/zepto/src/touch.js"></script>	<script  type="text/javascript" src="../../public/js/register.js"></script></body></html>
